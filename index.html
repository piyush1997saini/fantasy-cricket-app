<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fantasy Cricket App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
</head>

<body>

	<div class="header">
		<span class="text-left"><a href="#"><i class="fa fa-arrow-left"></i></a></span>
		<h4 class="text-center">Create Team</h4>
	</div>
	<div class="match-info">
		<h5>MI vs CSK</h5>
		<p>Time Left : 0h 30m 15s</p>
	</div>
	<div class="player-icons text-center">
		<div class="icon d-inline-block" id="icon-one">
			<a href="#"><img src="images/batsman3.png" class="img-fluid highlighted mb-2 p-1" width="50%" alt=""><br> <span>Batsman</span></a>
		</div>
		<div class="icon d-inline-block" id="icon-two">
			<a href="#"><img src="images/wk.png" class="img-fluid mb-2 p-1" width="50%" alt=""><br> <span>Wicket-Keeper</span></a>
		</div>
		<div class="icon d-inline-block" id="icon-three">
			<a href="#"><img src="images/allrounder.png" class="img-fluid mb-2 p-1" width="50%" alt=""><br> <span>Allrounder</span></a>
		</div>
		<div class="icon d-inline-block" id="icon-four">
			<a href="#"><img src="images/bowler.png" class="img-fluid mb-2 p-1" width="50%" alt=""><br> <span>Bowler</span></a>
		</div>
	</div>

	<div class="select-player">
		<p class="text-center py-2 font-weight-bold">Select 1-4 Wicket-Keepers</p>
	</div>

	<div class="player-nav">
		<table class="table table-striped table-hover taxi-table" id="fares-table">
                <thead>
                    <tr class="table-header">
                        <th class="table-bg" >Info</th>
                        <th class="table-bg" >Player <i class="fa fa-caret-down"></i></th>
                        <th class="table-bg" >Points <i class="fa fa-caret-down"></i></th>
                        <th class="table-bg" >Credits <i class="fa fa-caret-down"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-left"><img src="images/kohli.png" alt="player img" class="img-fluid" width="50px"></td>
                        <td><b>Virat Kohli</b><br>India</td> 
                        <td>58.0</td>
                        <td>10.0 &nbsp;&nbsp;&nbsp;&nbsp; <span class="add-player"><a href="#"><i class="fa fa-minus-circle"></i></a></span></td>
                    </tr>
                    <tr class="table-row-two">
                        <td class="text-left"><img src="images/kohli.png" alt="player img" class="img-fluid" width="50px"></td>
                        <td><b>Virat Kohli</b><br>India</td> 
                        <td>58.0</td>
                        <td>10.0 &nbsp;&nbsp;&nbsp;&nbsp; <span class="add-player"><a href="#"><i class="fa fa-plus-circle"></i></a></span></td>
                    </tr>
                    <tr class="table-row-three">
                        <td class="text-left"><img src="images/kohli.png" alt="player img" class="img-fluid" width="50px"></td>
                        <td><b>Virat Kohli</b><br>India</td> 
                        <td>58.0</td>
                        <td>10.0 &nbsp;&nbsp;&nbsp;&nbsp; <span class="add-player"><a href="#"><i class="fa fa-plus-circle"></i></a></span></td>
                    </tr>
                </tbody>
            </table>		
	</div>

	<div class="footer d-flex justify-content-center">
		<div class="button-one p-2">
			<a href="#" class="px-3">PREVIEW</a>
		</div>
		<div class="button-two p-2">
			<a href="#" class="px-3">CONTINUE</a>
		</div>
	</div>



	<script src="script.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/fontawesome.min.js" integrity="sha512-i3N2a3sMtKOQHXCJF3qEpce5twcGN9mRsWQe6PUTf9WS/eG5XkivI97uxit7B2nRGz5XuoszBaqndSqxdeVfag==" crossorigin="anonymous"></script>
	
</body>

</html>
